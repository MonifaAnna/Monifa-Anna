        body{
            height: 100vh;

        .cursor{
    z-index: 999;
    position: fixed;
    background:#e82626;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    
    pointer-events: none;
    box-shadow: 0 0 20px #e82626,
                0 0 60px   #e82626,
                0 0 100px #e82626;
    animation: colors 5s infinite;            
}
@keyframes colors{
    0%{
        filter: hue-rotate(0deg);
    }
    100%{
        filter: hue-rotate(360deg);
    }
}
.carsor:before{
content: '';
position:absolute;
background: #e82626;
width: 50px;
height: 50px;
opacity: 0.2;
transform: translate(-30%,-30%);
border-radius: 50%;
}
h2{
width: 300px;
height: 300px;
border: 3px solid black;
}
.slider{
    height: 250px;
    margin:auto;
    position: relative;
    width:90%;
    display: grid;
    place-items: center;
    overflow: hidden;
}
.slider-track{
    display: flex;
    width:calc(250px * 18);
    animation: scroll 40s linear infinite;
}
@keyframes  scroll {
    0%{
        transform: translateX(0);
    }
    100%{
        transform: translateX(calc(-250px * 9));
    }
}
.slide{
    
    display: flex;
    align-items: center;
    padding: 15px;
    perspective: 100px;
}
img{
    width: 100%;
    transition: transform 1s;
    margin-right: -10vw;
    margin-bottom: -10vw;
}
img:hover{
    transform: translateZ(20px);
}
a {  position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,50%);
    font-size: 50px;
    color:white;
    letter-spacing: 2px;
    padding: 10px;
  
    text-decoration: none;
    box-shadow: 0 20px 50px rgba(111, 49, 49, 0.5);
    overflow: hidden;
}
a:before{
    content: "";
    position: absolute;
    top: 2px;
    left:2px;
    bottom:2px;
    width: 50%;
    background: rgba(242, 6, 167, 0.244);
    
    
}
 a span:nth-child(1){
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(to right, #f5089e,#1779ff);
    animation: animation1 2s linear infinite;
}
@keyframes animation1 {
    0%{
        transform: translateX(-100%);
    }
    100%{
        transform: translateX(100%);
    }
}
a span:nth-child(2){
    position: absolute;
    top: 0;
    right:0;
    width: 2px;
    height: 100%;
    background: linear-gradient(to bottom, #f5089e,#1779ff);
    animation: animation2 2s linear infinite;
    animation-delay: 1s;
}
@keyframes animation2 {
    0%{
        transform: translateY(-100%);
    }
    100%{
        transform: translateY(100%);
    }
}
a span:nth-child(3){
    position: absolute;
    bottom: 0;
    right:0;
    width: 100%;
    height: 2px;
    background: linear-gradient(to left, #f5089e,#1779ff);
    animation: animation3 2s linear infinite;
}
@keyframes animation3 {
    0%{
        transform: translateX(100%);
    }
    100%{
        transform: translateX(-100%);
    }
}
a span:nth-child(4){
    position: absolute;
    top: 0;
    left:0;
    width: 2px;
    height: 100%;
    background: linear-gradient(to top, #f5089e,#1779ff);
    animation: animation4 2s linear infinite;
    animation-delay: 1s;
}
@keyframes animation4 {
    0%{
        transform: translateY(100%);
    }
    100%{
        transform: translateY(-100%);
    }
}
    </style>

    document.addEventListener("mousemove",(e) => {

    let y = e.pageY;

    cursor.style.top = y + "px"
    cursor.style.left = x + "px"


cursor.style.display = "block";

function mouseStopped(){
    cursor.style.display ="none";
}
clearTimeout(timeout);

})

    <script>

ScrollTrigger.create({
